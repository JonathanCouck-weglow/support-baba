  <meta property="twitter:description" content="De vrienden van Baba slaan de handen ineen. Als een vriend in de problemen zit, moet je hem helpen. TIjjani Babangida raakte in mei 2024 betrokken bij een zwaar auto-ongeluk. Hij verloor daarbij zijn broer Ibrahim en zijn 1-jarige zoontje Fadil. Baba brak zijn been en scheurde zijn kniebanden. Zijn vrouw Marian raakte ernstig gewond en moest vechten voor haar leven. Dat moet nu gaan lukken dankzij goede medische hulp. De weg is nog lang, maar er is hoop. Zijn vrienden uit het voetbal bij VVV-Venlo, Roda JC en Ajax slaan de handen ineen. De Nederlandse voetbalclubs waar sympathieke buitenspeler tussen 1991 en 2001 met succes actief was. Daar hebben we jouw hulp ook bij nodig. Doneer je bijdrage op deze crowdfunding. Veel dank namens alle vrienden van Baba! #supportbaba">
